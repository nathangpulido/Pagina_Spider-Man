<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homem Aranha Superior</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="teste">
    <header class="cabecalho">
        <img class="cabecalho-img"  src="logo_spider_man.png" alt="superior spider man">
        <nav class="cabecalho-menu">
            <a class="cabecalho-menu-item">Origem</a>
            <a class="cabecalho-menu-item">Hq's</a>
            <a class="cabecalho-menu-item">Trajes</a>
            <a class="cabecalho-menu-item">Heróis</a>
        </nav>
    </header>

    <main class="conteudo">
        <section class="conteudo-principal">
            <div class="conteudo-principal-escrito">
                <h1 class="conteudo-principal-escrito-titulo">Homem Aranha Superior</h1>
                <h2 class="conteudo-principal-escrito-subtitulo">Maiores Feitos</h2>
                <button class="conteudo-principal-escrito-botao">Baixar Hq</button>
            </div>
            <img class="conteudo-principal-imagem" src="the_superior_spider_man.png" width="200" height="150" alt="Jarvis">
        </section>
        
        <section class="conteudo-secundario">
            <h3 class="conteudo-secundario-titulo">O Traje</h3>
            <p class="conteudo-secundario-paragrafo">Aranhabôs ajudam Peter/Otto na patrulha</p>
            <P class="conteudo-secundario-paragrafo">A inspiração para o traje vem de algumas artes conceituais não utilizada de Alex Ross</P>
        </section>
    </main>

    <footer class="rodape">
        <img class="rodape-imagem" src="letreiro_spd_man.png">
    </footer>
</body>
</html>
